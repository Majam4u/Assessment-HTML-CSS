<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page.</title>
</head>
<body>
    <!-- start of the body part -->
    <header>
        <nav>
            <div class="header-logo">
                MiM_Nation
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reg.html">Register Here.</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

    </header>
    <!-- header ends here -->

    <!-- content part -->
    <main>
        <fieldset>
            <legend>Join MiM_Nation</legend>
            <div class="form-name">
                <label for="firstName" >First Name: </label>
                <input type="text" placeholder="Type in FirstName"> <br>
                <label for="Last Name">Last Name
                </label>
                <input type="text" placeholder="Type in your Surname"> <br>
                <label for="phone-number">Phone Number:</label>
                <input type="text" placeholder="11-Digits-Number"> <br>
                <label for="gender"> Gender </label>
                    <select name="gender" id="gender"> 
                    <option value="gender"></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="PreferNotToSay">Prefer Not to Say</option>
                    </select>
                    <label for="Country"> Country
                    </label>
                    <input type="text" placeholder="Your Country of Origin?">
                    <label for="State/province">
                        State/Province
                    </label>
                    <input type="text" placeholder="State of Origin">
                    <label for=" eMail"> eMail
                        <input type="email" placeholder="user@email.com" required>
                    </label>
                    <label for="password"> Password
                        <input type="password" placeholder="XXXXXXXXX" required>
                    </label>
                    <label for="confirm-password"> Confirm Password
                        <input type="password" placeholder="XXXXXXXXX" required>
                    </label>
            </div>
            <div class="submit-button">
                <input type="submit" value="Register!">
            </div>
            <p>
                Already a member? <a href="login.html">Login here.</a>
            </p>
        </fieldset>
    </main>
    <!-- content ends here -->

    <!-- footer part -->
    <footer>
        <div class="footer-part">
            <div class="footer-content">
                <p>
                    Copyright &copy; 2022: MiM_Nation.
                </p>
            </div>
        </div>
    </footer>
    <!-- end of the body part -->
</body>
</html>
